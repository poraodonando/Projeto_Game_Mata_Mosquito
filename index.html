<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/Docs/estilo/estilo.css">

    <script>
        function iniciar_jogo(){
            var nivel = document.getElementById('nivel').value

            if(nivel ===''){
                alert('Nivel nao selecionado');
                alert('Selecione um nivel para começar o jogo')
                return false
            }
                
                alert(nivel);           

            
        }
    </script>

    <title>Document</title>
</head>
<body>

    <!--Imagem de Fundo-->


    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                        <img src="Assets/Imagens/game.png" alt="" srcset="">

                </div>

            </div>
        </div>
        
        <!--Seleção de Nível-->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    
                    <div class="mb-2">
                        <select class="form-control" id="nivel">                     

                            <option value="">Selecione o Nivel</option>
                            <option value="normal">Normal</option>
                            <option value="medio">Médio</option>
                            <option value="dificil">Dificil</option>

                        </select>
                    </div>

                </div>

            </div>
        </div>

        <!--Botão Iniciar-->
        
        <div class="col">
            <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciar_jogo()">Iniciar Jogo</button>

            </div>

        </div>




    </div>
    
</body>
</html>
